<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    <div class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded">
      <button onclick="login()" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Login</button>
    </div>
    <p class="text-center mt-4">
      Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
