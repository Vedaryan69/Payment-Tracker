<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
    <!-- Email/Password Signup -->
    <div class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded">
      <button onclick="signup()" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Sign Up with Email</button>
    </div>

    

    <p class="text-center mt-6">
      Already have an account? <a href="index.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
