<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-center">Client Dashboard</h1>
      <button onclick="logout()" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <!-- Add New Client -->
    <div class="bg-white rounded-2xl p-4 shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">Add New Client</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="clientName" placeholder="Client Name" class="p-2 border rounded">
        <input type="text" id="clientContact" placeholder="Contact Info" class="p-2 border rounded">
        <button onclick="addClient()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Client</button>
      </div>
    </div>

    <!-- Clients List -->
    <div class="bg-white rounded-2xl p-4 shadow">
      <h2 class="text-xl font-semibold mb-4">Clients</h2>
      <div id="clientCards" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
