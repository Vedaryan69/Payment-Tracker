<!-- Trigger rebuild -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    <!-- Email/Password Login -->
    <div class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded">
      <button onclick="login()" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Login with Email</button>
    </div>

    <div class="my-4 flex items-center">
      <hr class="flex-grow border-t border-gray-300">
      <span class="mx-4 text-gray-500">OR</span>
      <hr class="flex-grow border-t border-gray-300">
    </div>

    <!-- Google Login -->
    <button onclick="signInWithGoogle()" class="w-full bg-red-500 text-white p-3 rounded hover:bg-red-600 mb-4 flex items-center justify-center">
      <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.75 8.36,4.73 12.19,4.73C14.03,4.73 15.6,5.33 16.8,6.39L19.22,4.22C17.28,2.56 14.94,1.88 12.19,1.88C6.92,1.88 3,6.5 3,12C3,17.5 6.92,22.12 12.19,22.12C17.6,22.12 21.5,18.33 21.5,12.33C21.5,11.8 21.45,11.46 21.35,11.1Z"></path></svg>
      Sign in with Google
    </button>

    <!-- Phone Login -->
    <div class="space-y-4">
      <input type="tel" id="phoneNumber" placeholder="Phone Number (e.g. +16505551234)" class="w-full p-3 border rounded">
      <button onclick="signInWithPhone()" class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600">Send Code</button>
      <div id="recaptcha-container" class="my-2"></div>
      <input type="text" id="verificationCode" placeholder="6-digit code" class="w-full p-3 border rounded">
      <button onclick="verifyCode()" class="w-full bg-gray-500 text-white p-3 rounded hover:bg-gray-600">Verify and Sign In</button>
    </div>

    <p class="text-center mt-6">
      Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
